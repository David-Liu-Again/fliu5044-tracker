<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task Tracker</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div id="logo">
      <img src="./images/ui/music.svg" alt="musical note">
      <p><strong>My Song History</strong></p>
    </div>
  </header>
  
  <main>
    <button id="fixed">
        <img src="images/ui/plus.svg">
        <p>Add New Song</p>
    </button>
    
    <!-- list view -->
    <ul id="songlist">
    </ul>
    
    


    <!-- The Form Modal -->
    <!-- modal code adapted from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="formModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        
        <span class="close">&times;</span>

        <form id="songform">
          <h2><strong>Add New Song</strong></h2>
          <div class="form-row">
            <label for="songTitle">What is your song's title?</label>
            <input type="text" name="songTitle" id="songTitle" required="true"  placeholder="e.g. Happy Birthday"/>
          </div>
          
          <div class="form-row">
            <label for="artistText">Who contributed to the song?</label>
            
            <div id="artist-adder">
              <input type="text" name="artistText" id="artistText"  placeholder="e.g. John Lennon"/>
              
              <button id="artistButton" type="button">
                Add Artist
              </button>
            </div>
          </div>
          
          <p id="artist-msg">Please add at least 1 artist name. Click to delete an artist.</p>
          <ul id="artist-list"></ul>
          
          <div class="form-row">
            <label for="songLink">Link to stream song:</label>
            <input type="text" name="songLink" id="songLink" required="true"  placeholder="e.g. www.youtube.com/...."/>
          </div>
          
          <div id="year-genre">

            <div class="form-row">
              <label for="songYear">What year was your song released?</label>
              <input type="number" name="songYear" id="songYear" required="true" value="2000" min=1900 max="2100"/>
            </div>
            <div class="form-row">
              <label for="songGenre">What genre is your song?</label>
              <select id="songGenre" name="songGenre" required="true" >
                <option value="" disabled selected>Select one</option>
                <option value="Alternative">Alternative</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronic</option>
                <option value="Experimental">Experimental</option>
                <option value="HipHop">HipHop</option>
                <option value="Jazz">Jazz</option>
                <option value="Metal">Metal</option>
                <option value="Pop">Pop</option>
                <option value="R&B">R&B</option>
                <option value="Rock">Rock</option>
              </select>
            </div>
          </div>
            

          
            <div class="form-row">
              <p>How would you describe your song?</p>
              <ul id="mood-form">
                <li class="mood-tag">
                  <label for="happy">
                    <input type="checkbox" id="happy" name="happy" value="happy" class="mood">
                  <span>Happy</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="defiant">
                  <input type="checkbox" id="defiant" name="defiant" value="defiant" class="mood">
                  <span>Defiant</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="energetic">
                  <input type="checkbox" id="energetic" name="energetic" value="energetic" class="mood">
                  <span>Energetic</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="sad">
                  <input type="checkbox" id="sad" name="sad" value="sad" class="mood">
                  <span>Sad</span>
                </label>
              </li>

              <li class="mood-tag">
                <label for="beautiful">
                  <input type="checkbox" id="beautiful" name="beautiful" value="beautiful" class="mood">
                  <span>Beautiful</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="calm">
                  <input type="checkbox" id="calm" name="calm" value="calm" class="mood">
                  <span>Calm</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="amusing">
                  <input type="checkbox" id="amusing" name="amusing" value="amusing" class="mood">
                  <span>Amusing</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="triumphant">
                  <input type="checkbox" id="triumphant" name="triumphant" value="triumphant" class="mood">
                  <span>Triumphant</span>
                </label>
              </li>
              
              
              <li class="mood-tag">
                <label for="dreamy">
                  <input type="checkbox" id="dreamy" name="dreamy" value="dreamy" class="mood">
                  <span>Dreamy</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="erotic">
                  <input type="checkbox" id="erotic" name="erotic" value="erotic" class="mood">
                  <span>Erotic</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="anxious">
                  <input type="checkbox" id="anxious" name="anxious" value="anxious" class="mood">
                  <span>Anxious</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="scary">
                  <input type="checkbox" id="scary" name="scary" value="scary" class="mood">
                  <span>Scary</span>
                </label>
              </li>
              
              <li class="mood-tag">
                <label for="annoying">
                  <input type="checkbox" id="annoying" name="annoying" value="annoying" class="mood">
                  <span>Annoying</span>
                </label>
              </li>
            </ul>
          </div>
          
          <p id="error-text"></p>
          <div class="form-row">
            <input type="submit">
          </div>
        </form>
        
      </div>
    </div>
  </main>
  
  <footer>
    <p>Copyright 2023</p>
  </footer>

  <script  type="module" src="script.js"></script>
</script>
</body>

</html>
